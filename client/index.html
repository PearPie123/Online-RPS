<!DOCTYPE html>
<html lang="eng" style="height: 100%; width: 100%;">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer="true"src="script.mjs"></script>
  </head>

  <body style="height: 100%; width: 100%;">

    <div id="menuContainer" class="mainContainerVisible centerChildren">
      <label id="nameLabel" for="name">Enter a username</label>
      <input id="name" type="text">
      <button id="play">Play</button>
    </div>

    <div id="matchmakingContainer" class="mainContainerHidden centerChildren">
      <p>Matchmaking...</p>
      <p>Players online: <span class="playersOnline"></span></p>
    </div>

    <div id="gameContainer" class="mainContainerHidden centerChildren">
      <div id="playersInfoContainer">
        <div class="centerChildren userInfo playerInfo">
          <div id="userUsername"></div>
          <button id="r" class="moveChoice">Rock</button>
          <button id="p" class="moveChoice">Paper</button>
          <button id="s" class="moveChoice">Scissors</button>
        </div>

        <div class="centerChildren oponentInfoContainer playerInfo">
          <div id="oponentUsername"></div>
          <button id="oponentr" class="oponentChoice" disabled>Rock</button>
          <button id="oponentp" class="oponentChoice" disabled>Paper</button>
          <button id="oponents"class="oponentChoice" disabled>Scissors</button>
        </div>
      </div>    
      <div class="gameInfo">
        <p id="gameOutcome"></p>
        <button id="returnToMenu">Return to menu</button>
      </div>

    </div>
    
    <p class="justifyBottomLeft">Players online: <span class="playersOnline"></span></p>
  </body>

</html>
